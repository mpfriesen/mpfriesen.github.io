<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/ltb2sic.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Mark Friesen</title>
  </head>
  <body>
    <div class="lede"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1><span>MARK FRIESEN</span></h1>
            </div>
        </div>
        <div class="port-contain">
            <div class="desc">
                <div class="row">
                    <div class="port-item col-12">Journalism <span class="gray">|</span> Data visualization</div>
                </div>
            </div>
            <div class="portfolio"></div>
        </div>
        <div class="social"><a href="images/friesen_resume.pdf">RESUME</a> <span class="gray">|</span> <a href="https://twitter.com/mfriesen">TWITTER</a> <span class="gray">|</span> <a href="https://github.com/mpfriesen/">GITHUB</a> <span class="gray">|</span> <a href="https://www.linkedin.com/in/mfriesen/">LINKEDIN</a></div>
    </div>
    <div class="popup"></div>
    <script>
        $.getJSON("portfolio.json", function(result){
            var block = "";
            var rows = "";
            $.each(result, function(i, field){
                if (i%3==0) {
                    block += "<div class='row'>";
                }
                block += "<div data-id='"+field.id+"' class='port-item col-sm-4'>"
                    + "<div class='port-img'>"
                    + "<img src='images/"+field.img_thumb+".png' >"
//                         +   "<a href='"+field.link+"'><img src='images/"+field.img_thumb+".png' ></a>"
                    + "</div>"
                    + "<h5>"+field.headline+"</h5>"
                + "</div>";
                if ((i+1)%3==0) {
                    block += "</div>";
                }
            });
            $(".portfolio").html(block);

            $(".port-item").click(function() {
                $(".container").css({"opacity":".3"});
                var id = $(this).data("id")-1;
                var item = result[id];
                var popblock = "<div class='row'>"
                    + "<div class='detail-item col-12'>"
                    +   "<div class='detail-img'>"
                    +       "<img src='images/"+item.img_thumb+".png' >"
                    +   "</div>"
                    +   "<h2>"+item.headline+"</h2>"
                    +   "<div class='detail-desc'>"+item.desc+"</div>"
                    +   "</div>"
                    + "</div>"
                
                
                
                
                
                ;
                window.scrollTo(0, 0);
                $(".popup").html(popblock).show();
                
                
            })
            $(".popup").click(function() {
                $(".container").css({"opacity":"inherit"});
                $(".popup").hide().html("");
            })




           
        });        
        
        
        
        
        
        
        
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    
    
  </body>
</html>
